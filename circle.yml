machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - ./gradlew assemble
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker info
    - docker build -t benearlam/unconference_web:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save benearlam/unconference_web > ~/docker/image.tar
    - sudo pip install awscli

deployment:
  elasticbeanstalk:
    branch: master
    commands:
      - ./deploy_to_eb.sh $CIRCLE_SHA1
