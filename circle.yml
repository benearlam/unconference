machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - ./gradlew assemble
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t benearlam/unconference_web:$CIRCLE_SHA1 .
    - mkdir -p ~/docker; docker save benearlam/unconference_web > ~/docker/image.tar

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push benearlam/unconference_web:$CIRCLE_SHA1
  eb-test:
    branch: master
    commands:
      - ./deploy_to_eb.sh $CIRCLE_SHA1
