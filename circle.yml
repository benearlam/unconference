machine:
  java:
    version: oraclejdk8
  services:
    - docker

dependencies:
  pre:
    - docker build -t benearlam/unconference_web:$CIRCLE_SHA1 .

deployment:
  test:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push benearlam/unconference_web:$CIRCLE_SHA1
